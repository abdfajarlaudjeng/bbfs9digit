<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BBFS Generator 2D, 3D, 4D 9 Digit</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
      display: flex;
      min-height: 100vh;
      background: #f3f4f6;
    }
    nav {
      background: white;
      width: 256px;
      min-height: 100vh;
      box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
      padding: 1.5rem;
      position: sticky;
      top: 0;
      display: flex;
      flex-direction: column;
    }
    nav h1 {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: #374151;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    nav a {
      display: block;
      padding: 0.5rem 0.75rem;
      border-radius: 0.375rem;
      color: #374151;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }
    nav a:hover {
      background-color: #2563eb;
      color: white;
    }
    main {
      flex-grow: 1;
      padding-left: 2rem;
      padding-right: 2rem;
      max-width: 900px;
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 0 15px rgb(0 0 0 / 0.1);
      padding: 2rem;
      margin: 20px 0;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tabs button {
      padding: 10px 20px;
      cursor: pointer;
      background: #e5e7eb;
      border: none;
      border-radius: 0.375rem;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .tabs button:hover {
      background: #2563eb;
      color: white;
    }
    .tabs button.active {
      background: #2563eb;
      color: white;
    }
    .tabcontent {
      display: none;
    }
    .tabcontent.active {
      display: block;
    }
    textarea {
      width: 100%;
      height: 120px;
      resize: vertical;
      font-family: monospace;
      font-size: 1rem;
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
    }
    button.download-btn {
      margin-bottom: 10px;
      padding: 8px 14px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    button.download-btn:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <nav>
    <h1>BBFS ALL PASARAN 10 Digit</h1>
     <ul>
      <li><a href="index.html">BERANDA</a></li>
      <li><a href="5d.html">5D</a></li>
      <li><a href="bbfs10.html">BBFS 10 DIGIT</a></li>
      <li><a href="tarung2d.html">TARUNG 2D </a></li>
      <li><a href="#">REKAP PREDIKSI</a></li>
      <li><a href="#">Beting Pasaran</a></li>     
    </ul>
  </nav>
  <main>
    <label for="bbfsInput">Masukkan BBFS (maks. 10 digit):</label><br>
    <input type="text" id="bbfsInput" maxlength="10" style="width: 100%; padding: 8px; margin-top: 5px;"><br><br>
    <button onclick="generateAll()">ðŸ”„ Generate</button>

    <div class="tabs" style="margin-top: 20px;">
      <button onclick="openTab('2D')" id="tabBtn2D" class="active">2D</button>
      <button onclick="openTab('3D')" id="tabBtn3D">3D</button>
      <button onclick="openTab('4D')" id="tabBtn4D">4D</button>
    </div>

    <div id="2D" class="tabcontent active">
      <h3>Hasil 2D</h3>
      <textarea id="result2D" readonly></textarea>
    </div>
    <div id="3D" class="tabcontent">
      <h3>Hasil 3D</h3>
      <textarea id="result3D" readonly></textarea>
    </div>
    <div id="4D" class="tabcontent">
      <h3>Hasil 4D</h3>
      <textarea id="result4D" readonly></textarea>
    </div>
  </main>

  <script>
    let allCombos = { "2D": [], "3D": [], "4D": [] };

    function generateAll() {
      const input = document.getElementById("bbfsInput").value.replace(/\\D/g, '');
      if (input.length < 2 || input.length > 10) {
        alert("Masukkan BBFS antara 2 sampai 10 digit.");
        return;
      }
      allCombos["2D"] = getCombinations(input, 2).map(x => x + '*');
      allCombos["3D"] = getCombinations(input, 3).map(x => x + '*');
      allCombos["4D"] = getCombinations(input, 4).map(x => x + '*');

      document.getElementById("result2D").value = allCombos["2D"].join('');
      document.getElementById("result3D").value = formatOutput(allCombos["3D"], 7);
      document.getElementById("result4D").value = formatOutput(allCombos["4D"], 6);
    }

    function getCombinations(str, len) {
      const results = [];
      function permute(prefix, chars) {
        if (prefix.length === len) {
          results.push(prefix);
          return;
        }
        for (let i = 0; i < chars.length; i++) {
          permute(prefix + chars[i], chars.slice(0, i) + chars.slice(i + 1));
        }
      }
      permute('', str);
      return [...new Set(results)];
    }

    function formatOutput(arr, perRow) {
      let out = '';
      for (let i = 0; i < arr.length; i++) {
        out += arr[i] + '\\t';
        if ((i + 1) % perRow === 0) out += '\\n';
      }
      return out;
    }

    function openTab(tabId) {
      document.querySelectorAll(".tabcontent").forEach(div => div.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
      document.querySelectorAll(".tabs button").forEach(btn => btn.classList.remove("active"));
      document.getElementById("tabBtn" + tabId).classList.add("active");
    }
  </script>
</body>
</html>
